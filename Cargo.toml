[package]
name = "cargo-ninja"
description = "Generate build.ninja for Cargo build plan"
version = "0.1.0"
edition = "2021"
default-run = "cargo-ninja"

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
