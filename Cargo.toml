[package]
name = "cargo-ninja"
description = "Generate build.ninja for Cargo build plan"
version = "0.1.0"
edition = "2021"
default-run = "cargo-ninja"

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
ninja-files-data = { git="https://git.sr.ht/~declantsien/ninja-files", branch = "command_cwd"}
ninja-files = { git = "https://git.sr.ht/~declantsien/ninja-files", branch = "command_cwd"}
# ninja-files-data = "0.1"
# ninja-files = "0.1"
ninja-writer = "0.2"

[[bin]]
name = "exec"


